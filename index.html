<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <section id="screen">
            <input id="input"></input> <br>
            <label id="display"></label>
        </section>
        
        <section id="buttons">
            
        </section>

        <section class="buttonGroup" id="basic">
            <button is=calc-btn>7</button>
            <button is=calc-btn>8</button>
            <button is=calc-btn>9</button>
            <button onclick="backspace()"><kbd>DEL</kbd></button>
            <button onclick="clearScreen()"><kbd>AC</kbd></button>
            <br>
            <button is=calc-btn>4</button>
            <button is=calc-btn>5</button>
            <button is=calc-btn>6</button>
            <button is=calc-btn>ร</button>
            <button is=calc-btn>รท</button>
            <button is=calc-btn>^</button>
            <br>
            <button is=calc-btn>1</button>
            <button is=calc-btn>2</button>
            <button is=calc-btn>3</button>
            <button is=calc-btn>+</button>
            <button is=calc-btn>-</button>
            <br>
            <button is=calc-btn>0</button>
            <button is=calc-btn>.</button>
            <button is=calc-btn>(</button>
            <button is=calc-btn>)</button>
            <button onclick="refreshDisplay()"><kbd>=</kbd></button>
        </section>
        
        <section class="buttonGroup" id="advanced">
            <button is=calc-btn append-text="mod(">mod</button>
            <button is=calc-btn append-text="ln(">ln</button>
            <button is=calc-btn append-text="exp(">exp</button>            
        </section>
        
        <section class="buttonGroup" id="trig">
            <button is=calc-btn append-text="sin(">sin</button>
            <button is=calc-btn append-text="cos(">cos</button>
            <button is=calc-btn append-text="tan(">tan</button>
            <br>
            <button is=calc-btn append-text="asin(">asin</button>
            <button is=calc-btn append-text="acos(">acos</button>
            <button is=calc-btn append-text="atan(">atan</button>
        </section>

        <script src="./dist/index.js"></script>

    </section>
</body>
</html>
